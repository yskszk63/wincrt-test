name: tests

on: push

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

#    - uses: actions-rs/toolchain@v1
#      with:
#        toolchain: stable
#        override: true
#        profile: minimal

    - name: c
      run: |
        cc test.c -o test.o
        ./test.o
    - name: Tests
      uses: actions-rs/cargo@v1
      timeout-minutes: 10
      with:
        command: run
      env:
        RUST_LOG: trace
        RUST_BACKTRACE: '1'
